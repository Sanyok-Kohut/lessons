<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald:regular,500,600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:regular,500&display=swap" rel="stylesheet">
	<title>Lesson 16</title>
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="page__container">
				<form class="page__shipping-form form-shipping" action="#" method="POST" >
					<h2 class="form-shipping__title title">Shipping Address</h2>
					<div class="form-shipping__body">
						<div class="form-shipping__item">
							<label class="form-shipping__item-label" for="email-01">Email Address<span>*</span></label>
							<input class="form-shipping__item-input" id="email-01" name="mail" type="email" placeholder="roni_cost@example.com" required>
						</div>
						<div class="form-shipping__item">
							<label class="form-shipping__item-label" for="password-01">Password</label>
							<input class="form-shipping__item-input" id="password-01" name="password" type="password" placeholder="******************">
						</div>
						<div class="form-shipping__item">
							<label class="form-shipping__item-label" for="zip-01">Zip/Postal Code</label>
							<input class="form-shipping__item-input" id="zip-01" name="zip" type="text" autocomplete="off">
						</div>
					</div>
					<p class="form-shipping__desc">You already have an account with us. Sign in or continue as guest.</p>
					<div class="form-shipping__button">
						<button class="form-shipping__submit-btn" type="submit">login</button>
						<a href="#!" class="form-shipping__forgot-btn"><span>Forgot Your Password?</span></a>
					</div>
				</form>
				<form action="#" class="page__order-form form-order">
					<div class="form-order__body">
						<div class="form-order__item">
							<label for="fist-name-01">First Name<span>*</span></label>
							<input id="fist-name-01" name="fist-name" type="text" required>
						</div>
						<div class="form-order__item">
							<label for="last-name-01">Last Name<span>*</span></label>
							<input id="last-name-01" name="last-name" type="text" required>
						</div>
						<div class="form-order__item">
							<label for="company-01">Company</label>
							<input id="company-01" name="company" type="text">
						</div>
						<div class="form-order__item">
							<label for="adress-01">Street Address<span>*</span></label>
							<div class="form-order__input-body">
								<input id="adress-01" name="address-01" type="text" required>
								<input name="address-02" type="text">
								<input name="address-03" type="text">
							</div>
						</div>
						<div class="form-order__item">
							<label for="country-01">Country<span>*</span></label>
							<input id="country-01" name="country" type="text" required>
						</div>
						<div class="form-order__item">
							<label for="state-01">State / Province<span>*</span></label>
							<select name="state" id="state-01">
									<option selected disabled value="1">Please select a region, state or province</option>
									<option value="2">State 1</option>
									<option value="3">State 2</option>
									<option value="4">State 3</option>
							</select>
						</div>
					</div>
					<div class="form-order__methods methods">
						<h2 class="methods__title title">Shipping Methods</h2>
						<div class="methods__radio-body body-radio">
							<div class="body-radio__item item-radio">
								<div class="item-radio__body-input">
									<input id="radio-01" type="radio" class="item-radio__input" name="metod" checked>
									<label for="radio-01" class="item-radio__label">$5.00</label>
								</div>
								<div class="item-radio__content">
									<div class="item-radio__text">Fixed</div>
									<div class="item-radio__text">Flat Rate</div>
								</div>
							</div>
							<div class="body-radio__item item-radio">
								<div class="item-radio__body-input">
								<input id="radio-02" type="radio" class="item-radio__input" name="metod">
								<label for="radio-02" class="item-radio__label">$10.00</label>
							</div>
							<div class="item-radio__content">
								<div class="item-radio__text">Table Rate</div>
								<div class="item-radio__text">Best Way</div>
							</div>
							</div>
						</div>
						<div class="methods__actions actions-methods">
							<button type="submit" class="actions-methods__submit">next</button>
							<a href="#!" class="actions-methods__back">back</a>
						</div>
					</div>
				</form>
			</div>
		</main>
	</div>
</body>

</html>
